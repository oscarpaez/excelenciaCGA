<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<div style="height: 40px">
			<h:form>
				<h:panelGrid columns="4" style="width:100%" styleClass="pnlVen">
					<p:clock />
					<p:progressBar widgetVar="pbAjax"  ajax="true" value="#{autenticacionBean.progress}" 
					         labelTemplate="{value}%" styleClass="animated" global="false"
					         style="display:none; width:100%;" >
					       <p:ajax event="complete" listener="#{autenticacionBean.onComplete}" oncomplete="PF('pbAjax').hide();  PF('pbAjaxText').hide() " />
					</p:progressBar>
					
					<h:outputText value="" />
					
					<p:button value="Mes de consulta: #{gerenteBean.fechaConsulta}" />	
				</h:panelGrid>
			</h:form>
		</div>

</ui:composition>
