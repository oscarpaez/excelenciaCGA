<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
	
	</h:head>
	
	<h:body>
	<p:messages id="messages" showDetail="true" autoUpdate="true" />
		 <h:form style="width:500px; height:180px;" >
		 	
    		<h:panelGrid columns="2" >
				 <h:outputLabel for="pass" value="Nueva Contraseña" />
		   	     <p:password id="pass" value="#{autenticacionBean.clave}" feedback="true" inline="true" 
		   	     	promptLabel="Ingrese contraseña" weakLabel="Debil"
                    goodLabel="Buena" strongLabel="Fuerte"  label="la contraseña 1"
                    required="true" lang="es_ES"  requiredMessage="La contreseña debe ser minimo de 6 caracteres" 
                    validatorMessage="La contraseña debe ser Alfanumerica">
                	<f:validateRegex pattern="^[A-Za-z0-9]+$" />
                </p:password>
		   
		   		 <h:outputLabel for="pass1"  value="Confirmar Contraseña " />
		   	     <p:password id="pass1" value="#{autenticacionBean.clave1}" feedback="true" inline="true" 
		   	     	promptLabel="Confirmar contraseña" weakLabel="Debil"
                    goodLabel="Buena" strongLabel="Fuerte" label="contraseña 2" required="true"/>
                    
   			</h:panelGrid>
   			
   			<h:panelGrid columns="2">	
				<p:commandButton value="Salvar" actionListener="#{autenticacionBean.cambiarContrasena()}"
					update=":messages " 
				/>
			</h:panelGrid>
   		</h:form>	
		
	</h:body>



</html>
