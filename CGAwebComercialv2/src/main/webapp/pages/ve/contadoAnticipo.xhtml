<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeneral.xhtml">
	
	<ui:define name="contenido">
		
		<h:form id="frmPlan">
			<p:panel>
				<f:metadata>
					<f:viewParam name="perIdR" value="#{vendedorLBRBean.codVen}"/>
					<f:event listener="#{vendedorLBRBean.listarContadoAnticipoN()}" type="preRenderView" />	
				</f:metadata>
					
				<f:facet name="header">
						 <p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
			    </f:facet>
			    
				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" paginator="true"
					value="#{vendedorLBRBean.listaContado}" var="contado"
					rows="10" paginatorPosition="bottom">

					<f:facet name="header">
						<h:outputText value="Listado de Contados y Anticipos" />						
					</f:facet>
					
					<p:columnGroup type="header">
		            	<p:row>
		            		<p:column headerText="Cedula" />
			                <p:column headerText="Cod SAP" />
			                <p:column headerText="Nombre" width="20%" />
			                <p:column headerText="Valor Neto" />
			                <p:column headerText="Porcentaje ComisiÃ³n" />
			                <p:column headerText="Detalle" width="5%" />
		            	</p:row>
		        	</p:columnGroup>
					
					<p:column headerText="Cedula" filterBy="#{contado.cedula}"
						sortBy="#{contado.cedula}">
						<h:outputText value="#{contado.cedula}" />
					</p:column>
					
					<p:column headerText="Cod SAP" filterBy="#{contado.noPersonal}"
						sortBy="#{contado.noPersonal}">
						<h:outputText value="#{contado.noPersonal}" />
					</p:column>

					<p:column headerText="Nombre" filterBy="#{contado.vendedor}"
						sortBy="#{contado.vendedor}">
						<h:outputText value="#{contado.vendedor}" />
					</p:column>

					<p:column headerText="Total Neto" style="text-align:right">
						<h:outputText value="#{contado.totalRecaudo}" >
							<f:convertNumber locale="en_US" integerOnly="true" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>

					<p:column headerText="Porcentaje Comision" style="text-align:right">
						<h:outputText value="#{contado.porcentaje} %">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="detalle" style="text-align:center">
						<p:button icon="ui-icon-search" 
							outcome="/pages/ve/detalleContadoAnticipo.xhtml?faces-redirect=true">
							<f:param name="perIdR" value="#{autenticacionBean.usuarioLogin.persona.cedula}"/>
						</p:button>
					</p:column>			

					<f:facet name="footer">
						<p:commandButton  value="Volver" onclick="history.back()" style="background: #acdd4a"/>							 
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
		<h:form>
			<h:panelGrid columns="8">
				<p:outputLabel value="Fecha:" />
				<p:selectOneMenu value="#{vendedorLBRBean.autenticacion.fechaBusqueda}" filter="true"
					style="width:180px;" required="true">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione mes" />
					<f:selectItems value="#{vendedorLBRBean.listaFechas}" var="item"
						itemValue="#{item.valorMes}" itemLabel="#{item.mes}" />
				</p:selectOneMenu>

				<p:selectOneMenu value="#{vendedorLBRBean.autenticacion.fechaBusquedaYear}"
					style="width:100px;">
					<f:selectItem itemValue="2016" itemLabel="2016" />
				</p:selectOneMenu>

				<p:commandButton value="Buscar" update=":frmPlan:tblPlan"
					actionListener="#{vendedorLBRBean.listarContadoAnticipoN()}"
					style="background: #b94a48" />
			</h:panelGrid>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
