<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeneral.xhtml">
	<ui:define name="contenido">


		<h:form id="frmPlan">
			<p:panel>
				<f:metadata>
					<f:viewParam name="perIdR" value="#{vendedorLBRBean.codVen}"/>
					<f:event listener="#{vendedorLBRBean.listarFacturasContadoAnticipo()}" type="preRenderView" />	
				</f:metadata>	
				<f:facet name="header">
					<p:outputLabel
						value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
				</f:facet>

				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" paginator="true"
					value="#{vendedorLBRBean.listaRegistros}" var="item"
					rows="10" paginatorPosition="bottom">

					<f:facet name="header">
						<h:outputText value="Detalle contado y Anticipo" /> 
			        </f:facet>

					<p:column headerText="Factura" filterBy="#{item.noFactura}"
						sortBy="#{item.noFactura}">
						<h:outputText value="#{item.noFactura}" />
					</p:column>
					
					<p:column headerText="Pos Factura" >
						<h:outputText value="#{item.posDoc}" />
					</p:column>
					
					<p:column headerText="Condicion de Pago" >
						<h:outputText value="#{item.conPago}" />
					</p:column>
					
					<p:column headerText="Valor " style="text-align:right">
						<h:outputText value="#{(item.totalrecCA lt 0) ? -item.totalrecCA : item.totalrecCA}">
							<f:convertNumber locale="en_US" integerOnly="true"  />
						</h:outputText>
					</p:column>		
					
					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="3" style="text-align:right" footerText="Total:" />
			                <p:column footerText="$ " 
			                	style="text-align:right"/>			                 	
			            </p:row>
			        </p:columnGroup>

					<f:facet name="footer">
						<p:commandButton  value="Volver" onclick="history.back()" style="background: #acdd4a"/>							 
					</f:facet>
				</p:dataTable>
			</p:panel>

		</h:form>
	</ui:define>

</ui:composition>
</html>
