<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		<ui:define name="contenido">
			<f:metadata>
				<f:viewParam name="frts" value="#{gerenteBean.fechaConsulta}"/>
				<f:viewParam name="perId" value="#{gerenteBean.idCiudad}"/>
				<f:viewParam name="fecBus" value="#{gerenteBean.autenticacion.fechaBusqueda}"/>	
				<f:viewParam name="fecYear" value="#{gerenteBean.autenticacion.fechaBusquedaYear}"/>
				<f:event listener="#{gerenteBean.listarTotaldeLineasPais()}" type="preRenderView" />	
			</f:metadata>	
			
			<div style="height: 40px">
				<h:form>
					<h:panelGrid columns="4" style="width:100%" styleClass="pnlVen">
						<h:outputText value="" />
							
						<h:outputText value="" />
							
						<h:outputText value="" />
							
						<p:button value="Mes de consulta: #{gerenteBean.fechaConsulta}"  style="width: 100%"
							disabled="true"/>	
					</h:panelGrid>
				</h:form>
			</div>
			
			<h:form id="frmPlan" >
				<p:panel>
					<f:facet name="header">
						 <p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
						 
						 <p:button  icon="ui-icon-home" iconPos="right" styleClass="excel"
								style="text-align: left; float:right; width:24px; height:24px; "
							    outcome="/pages/gg/vistaInicial.xhtml?faces-redirect=true"/>
							    
						  <h:commandLink >
								<p:graphicImage library="images" name="excel.png" width="24" styleClass="excel"/>
								<p:dataExporter type="xls" target="tblPlan" fileName="detalle_" />
							</h:commandLink>
			
							<h:commandLink>
								<p:graphicImage library="images" name="csv.png" width="24" styleClass="cvs" />
								<p:dataExporter type="csv" target="tblPlan" fileName="detalle_" />
							</h:commandLink>
			        </f:facet>
				
					<p:dataTable  styleClass="tblPla" id="tblPlan" emptyMessage="No se encontraron registros" paginator="true" 
						value="#{gerenteBean.listaplan}" var="plan" rows="15"
						paginatorPosition="bottom"	>
					
					<f:facet name="header">
			            <h:outputText value="Consulta Pais por Lineas" /> 
			        </f:facet>	
			        
			     <p:columnGroup type="header">
		         	<p:row>
			                <p:column colspan="1" headerText="Lineas" />
			                <p:column colspan="1" headerText="Presupuesto Ingreso" />
			                <p:column colspan="1" headerText="Real Ingreso" />
			                <p:column colspan="2" headerText="Cumplimiento %" width="15%"/>
			                <p:column colspan="1" headerText="Presupuesto Utilidad" />
			                <p:column colspan="1" headerText="Real Utilidad" />
			                <p:column colspan="2" headerText="Cumplimiento %" width="15%"/>
			                <p:column colspan="1" headerText="Umbral" width="6%"/>
			                <p:column colspan="1" headerText="Detalle" width="6%" />
			           </p:row>   
		        </p:columnGroup>
				
					<p:column headerText="Linea" filterBy="#{plan.linea.nombre}" 
						sortBy="#{plan.linea.nombre}">
						<h:outputText value="#{plan.linea.nombre}" />
					</p:column>
					
					<p:column headerText="Ingreso P" style="text-align:right" >
						<h:outputText value="#{plan.ingreso}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Ingreso R" style="text-align:right" >
						<h:outputText value="#{plan.ingreso_Real}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Ingreso C" style="text-align:right">
						<h:outputText value="#{plan.ingreso_Cumplimiento}%"  >
							<f:convertNumber locale="en_US"  maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="comision"  style="text-align: center">
						<p:graphicImage library="images" name="#{plan.imagen1}"  height="25" width="25" />
					</p:column>	
					
					<p:column headerText="Utilidad P" >
						<h:outputText value="#{plan.utilidad}" style="text-align:right">
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Utilidad R" style="text-align:right" >
						<h:outputText value="#{plan.utilidad_Real}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Utilidad C" sortBy="#{plan.utilidad_Cumplimiento}" style="text-align:right">
						<h:outputText value="#{plan.utilidad_Cumplimiento}%" >
							<f:convertNumber locale="en_US" maxFractionDigits="0" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="comision"    style="text-align: center">
						<p:graphicImage library="images" name="#{plan.imagen}"  height="25" width="25" />
					</p:column>	
										
					<p:column headerText="Umbral" style="text-align: center" >
						<h:outputText value="#{plan.umbral}%" />
					</p:column>
					
					<p:column headerText="Detalle" style="width:5%; text-align:center">
						<p:button icon="ui-icon-search"
							outcome="/pages/gg/oficina3.xhtml?faces-redirect=true">
							<f:param name="frts" value="#{gerenteBean.fechaConsulta}"/>
							<f:param name="idlin" value="#{plan.linea.id}"/>
							<f:param name="nomlin" value="#{plan.linea.nombre}"/>
						</p:button>
					</p:column>	
					
					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="1" footerText="Totales" style="text-align: right" />
			            	<p:column footerText="$ #{gerenteBean.totalPresupuesto}" style="text-align:right" />		 
			            	<p:column footerText="$ #{gerenteBean.totalReal}"  style="text-align:right"/>
			            	<p:column footerText="#{gerenteBean.totalCumplimiento}%"  style="text-align:right"/>		 
			            	<p:column footerText="" style="text-align: rigth" />		 
			            	<p:column footerText="$ #{gerenteBean.totalPresupuestoU} " style="text-align:right" />		 
			                <p:column footerText="$ #{gerenteBean.totalRealU}" style="text-align:right"/>
			                <p:column footerText=" #{gerenteBean.totalCumplimientoU}%"  style="text-align:right"/>
			                <p:column colspan="3" footerText="" />		 
			            </p:row>
			        </p:columnGroup>
			        
				        <f:facet name="footer">
				        	<p:commandButton  value="Volver" onclick="history.back()" style="background: #acdd4a" />
						</f:facet>	 
					</p:dataTable>
				</p:panel>
			</h:form>
	</ui:define>
	
	</ui:composition>
</html>
