<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeneral.xhtml">
	
	
	<ui:define name="contenido">
		
		<f:metadata>
				<f:viewParam name="idciu" value="#{gerenteBean.idCiudad}"/>
				<f:viewParam name="idlin" value="#{gerenteBean.idLinea}"/>
				<f:viewParam name="uen" value="#{gerenteBean.uen}"/>
				<f:event listener="#{gerenteBean.listarVendedoresUEN()}" type="preRenderView" />	
		</f:metadata>	
		
		<div style="background-color: #dfe4e6; height: 50px">
			<h:form style="padding: 6px">
				<h:panelGrid columns="4" style="width:70%" styleClass="pnlVen">
				
					<p:outputLabel value="Tipo de vendedor" style="width:160px;" />
					
					<p:selectOneMenu value="#{autenticacionBean.tipoVendedor}" style="width:200px;" >
						<f:selectItem itemValue="E" itemLabel="Vendedor Externo" />
						<f:selectItem itemValue="I" itemLabel="Vendedor Interno" />
					</p:selectOneMenu>
	
					<p:commandButton value="Cargar" actionListener="#{gerenteBean.llamadoListar}"
						update="frmPlan:tblPlan" style="background: #b94a48; width:100px;" 
						 onclick="start(); PF('pbAjax').start(); PF('pbAjax').show();"/>
					
					
					<p:progressBar widgetVar="pbAjax"  ajax="true" value="#{gerenteBean.progress}" 
					         labelTemplate="{value}%" styleClass="animated" global="false"
					         style="display:none; width:100%;" >
					       <p:ajax event="complete" listener="#{gerenteBean.onComplete}" oncomplete="PF('pbAjax').hide();  PF('pbAjaxText').hide() " />
					</p:progressBar>
				    	
				</h:panelGrid>
			</h:form>
		</div>	
		<h:form id="frmPlan">
			<p:panel>
				<f:facet name="header">
					<p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
					
					<p:button  icon="ui-icon-home" iconPos="right" styleClass="excel"
								style="text-align: left; float:right; width:24px; height:24px; "
							    outcome="/pages/gg/vistaInicial.xhtml?faces-redirect=true"/>
					
									
					<h:commandLink >
						<p:graphicImage library="images" name="excel.png" width="24" styleClass="excel"/>
						<p:dataExporter type="xls" target="tblPlan" fileName="Venta con lbr" />
					</h:commandLink>
	
					<h:commandLink>
						<p:graphicImage library="images" name="csv.png" width="24" styleClass="cvs" />
						<p:dataExporter type="csv" target="tblPlan" fileName="Venta con lbr" />
					</h:commandLink>
				</f:facet>

				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" paginator="true"
					value="#{gerenteBean.listaComisionVendedores}" var="vendedor"
					filteredValue="#{gerenteBean.listaFiltrados}"
					paginatorPosition="bottom">

					<f:facet name="header">
						<h:outputText value="#{autenticacionBean.fechaActual}" /> Plan Vendedores
			        </f:facet>
			        
			         <p:columnGroup type="header">
		            <p:row>
		                <p:column colspan="1" headerText="Cedula" />
		                <p:column colspan="1" headerText="CodSap" width="5%"/>
		                <p:column colspan="1" headerText="Nombre"  width="12%"/>
		                <p:column colspan="1" headerText="Tipo" width="9%" />
		                <p:column colspan="1" headerText="Presupuesto Ingreso" />
		                <p:column colspan="1" headerText="Real Ingreso" />
		                <p:column colspan="2" headerText="Cumplimiento %" width="12%"/>
		                <p:column colspan="1" headerText="Presupuesto Utilidad" />
		                <p:column colspan="1" headerText="Real Utilidad" />
		                <p:column colspan="2" headerText="Cumplimiento %" width="12%"/>
		                <p:column colspan="1" headerText="Umbral" width="5%"/>
		            </p:row>
		        </p:columnGroup>
					
					<p:column headerText="Cedula" filterBy="#{vendedor.cedula}"	sortBy="#{vendedor.cedula}" width="10%" >
						<h:outputText value="#{vendedor.cedula}" />
					</p:column>
					
					<p:column headerText="cod Sap" filterBy="#{vendedor.id}" sortBy="#{vendedor.id}" width="10%" >
						<h:outputText value="#{vendedor.id}" />
					</p:column>
					
					<p:column headerText="Nombre" filterBy="#{vendedor.nombre}" sortBy="#{vendedor.nombre}" width="11%">
						<h:outputText value="#{vendedor.nombre}" />
					</p:column>
					
					<p:column headerText="Nombre" filterBy="#{vendedor.nombre}" sortBy="#{vendedor.nombre}" width="11%">
						<h:outputText value="#{vendedor.tipo}" />
					</p:column>

					<p:column headerText="Presupuesto" style="text-align:right">
						<h:outputText value="#{vendedor.presupuestoB}">
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>

					<p:column headerText="Ingreso Real" style="text-align:right">
						<h:outputText value="#{vendedor.ingresoRealB}">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="cumplimiento">
						<h:outputText value="#{vendedor.cumplimiento} %">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column style="text-align: center">
						<p:graphicImage library="images" name="#{vendedor.imagen1}"  height="25" width="25" />
					</p:column>
					
					<p:column headerText="Presupuesto">
						<h:outputText value="#{vendedor.utilpresupuesto}">
							<f:convertNumber locale="en_US" maxFractionDigits="0" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Real">
						<h:outputText value="#{vendedor.utilidadReal}">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>	
					
					<p:column headerText="cumplimiento">
						<h:outputText value="#{vendedor.cumplimientoU} %">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column style="text-align: center">
						<p:graphicImage library="images" name="#{vendedor.imagen}"  height="25" width="25" />
					</p:column>
					
					<p:column headerText="comision"    style="text-align: center">
						<h:outputText value="85%" />
					</p:column>
					
					<f:facet name="footer">
						<p:commandButton  value="Volver" onclick="history.back()" style="background: #acdd4a" />
					</f:facet>
					
				</p:dataTable>
			</p:panel>

		</h:form>
		<h:form>
			<h:panelGrid columns="8">
				<p:outputLabel value="Fecha:" />
				<p:selectOneMenu value="#{gerenteBean.autenticacion.fechaBusqueda}" filter="true"
					style="width:180px;" required="true">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione mes" />
					<f:selectItems value="#{gerenteBean.listaFechas}" var="item"
						itemValue="#{item.valorMes}" itemLabel="#{item.mes}" />
				</p:selectOneMenu>

				<p:selectOneMenu value="#{gerenteBean.autenticacion.fechaBusquedaYear}"
					style="width:100px;">
					<f:selectItem itemValue="2016" itemLabel="2016" />
					<f:selectItem itemValue="2017" itemLabel="2017" />
				</p:selectOneMenu>

				<p:commandButton value="Buscar" update=":frmPlan:tblPlan"
					actionListener="#{gerenteBean.llamadoListar()}" style="background: #b94a48"  
					 onclick="start(); PF('pbAjax').start(); PF('pbAjax').show();" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
