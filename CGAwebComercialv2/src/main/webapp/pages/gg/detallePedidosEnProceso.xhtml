<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		
		<ui:define name="contenido">
			<f:metadata>
				<f:event listener="#{incidenciaBean.listarPedidosProcesoPais()}" type="preRenderView" />
			</f:metadata>	
			
			<h:form>
				<p:commandButton value="Volver"  icon="ui-icon-arrowreturn-1-w"
							style="height:35px; background:#449d44;"  onclick="history.back();" />	
			</h:form>
			
			<h:form id="frmInc" >
				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros"
					value="#{incidenciaBean.listaPedidosEnProceso}" var="pep"
					filteredValue="#{incidenciaBean.listaFiltroPP}"	>
					
					<f:facet name="header">
						Lista de Pedidos en Proceso
					</f:facet>
					
	 			    <p:columnGroup type="header">
			            <p:row>
			            	<p:column colspan="1" headerText="Item" width="4%" />
			            	<p:column colspan="1" headerText="Nombre Cliente" filterBy="#{pep.cliente}"  filterMatchMode="contains" />
			            	<p:column colspan="1" headerText="Documento Ventas" width="10%" />
			            	<p:column colspan="1" headerText="Oficina" width="5%"  filterBy="#{pep.oficina}" filterMatchMode="contains"/>
			            	<p:column colspan="1" headerText="Linea" width="12%"/>
			            	<p:column colspan="1" headerText="Material" width="18%"/>
			            	<p:column colspan="1" headerText="Estatus" width="7%" filterBy="#{pep.status}" filterMatchMode="contains"/>
			            	<p:column colspan="1" headerText="Fecha Entrega" width="8%" />
			            	<p:column colspan="1" headerText="Valor" width="10%" />			            	
			           </p:row>
			        </p:columnGroup> 
			        
			        <p:column headerText="Item" >
						<h:outputText value="#{pep.id}" />
					</p:column>
					
				    <p:column headerText="nombre" >
						<h:outputText value="#{pep.cliente}" />
					</p:column>
					
					<p:column headerText="Descripcion" >
						<h:outputText value="#{pep.docVenta}" />
					</p:column>
					
					<p:column headerText="Area" >
						<h:outputText value="#{pep.oficina}" />
					</p:column>
					
					<p:column headerText="Representante " >
						<h:outputText value="#{pep.linea}" />
					</p:column>
					
					<p:column headerText="Fecha ini" >
						<h:outputText value="#{pep.material}" />
					</p:column>
					
					<p:column headerText="valor" >
						<h:outputText value="#{pep.status}" />
					</p:column>
					
					<p:column headerText="valor" >
						<h:outputText value="#{pep.fechaEntrega}" />
					</p:column>
					
					<p:column headerText="ROI"  style="text-align:right" >
						<h:outputText value="#{pep.valorNeto}" >
							 <f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="8" footerText="Totales" style="text-align: right" />
			            	<p:column footerText="$ #{incidenciaBean.valorTotal}"  style="text-align: right"/>		 
			            </p:row>
			        </p:columnGroup>
					
					<f:facet name="footer">
						<p:commandButton value="Volver"  icon="ui-icon-arrowreturn-1-w"
							style="height:35px; background:#449d44;"  onclick="history.back();" />						
					</f:facet>
				</p:dataTable>
			</h:form>	
		
		</ui:define>
	</ui:composition>
</html>
