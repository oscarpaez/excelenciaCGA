	<ui:composition template="/templates/modeloGeneral.xhtml">
		<ui:define name="contenido">
			<f:metadata>
				<f:viewParam name="frts" value="#{gerenteBean.fechaConsulta}"/>	
				<f:viewParam name="nomuen" value="#{gerenteBean.nombreUEN}"/>
				<f:viewParam name="nomofi" value="#{gerenteBean.nombreOficina}"/>
				<f:viewParam name="idciu" value="#{gerenteBean.idCiudad}"/>
				<f:viewParam name="uen" value="#{gerenteBean.uen}"/>
				<f:event listener="#{gerenteBean.listarLineasUEN()}" type="preRenderView" />	
			</f:metadata>	
			
			<div style="height: 40px">
				<h:form>
					<h:panelGrid columns="4" style="width:100%" styleClass="pnlVen">
						<h:outputText value="" />
						
						<h:outputText value="" />
						
						<h:outputText value="" />
						
						<p:button value="Mes de consulta: #{gerenteBean.fechaConsulta}" 
							style="width: 100%; opacity: .90;" disabled="true"/>	
					</h:panelGrid>
				</h:form>
			</div>	
			
			<h:form id="frmPlan" >
				<p:panel>
					<f:facet name="header">
						 <p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
						 
						 <p:button  icon="ui-icon-home" iconPos="right" styleClass="excel"  title="Inicio"
								style="text-align: left; float:right; width:24px; height:24px; background:#ff6666;"
							    outcome="/pages/gg/vistaInicial.xhtml?faces-redirect=true"/>
							    
						  <h:commandLink >
								<p:graphicImage library="images" name="excel.png" width="24" styleClass="excel"/>
								<p:dataExporter type="xls" target="tblPlan" fileName="detalle_" />
							</h:commandLink>
			
							<h:commandLink>
								<p:graphicImage library="images" name="csv.png" width="24" styleClass="cvs" />
								<p:dataExporter type="csv" target="tblPlan" fileName="detalle_" />
							</h:commandLink>
			        </f:facet>
				
					<p:dataTable  styleClass="tblPla" id="tblPlan" emptyMessage="No se encontraron registros" paginator="true" 
						value="#{gerenteBean.listaComisionVendedores}" var="plan" rows="15"
						paginatorPosition="bottom"	>
					
					<f:facet name="header">
			            <h:outputText value="Consulta Pais UEN #{gerenteBean.nombreUEN} por Oficina #{gerenteBean.nombreOficina} por Lineas: " /> 
			        </f:facet>	
			        
			        <p:columnGroup type="header">
			            <p:row>
			                <p:column colspan="1" headerText="Lineas" />
			                <p:column colspan="1" headerText="Presupuesto" />
			                <p:column colspan="1" headerText="Venta" />
			                <p:column colspan="2" headerText="Cumplimiento %" />
		<!--                <p:column colspan="1" headerText="Presupuesto Utilidad" />
			                <p:column colspan="1" headerText="Real Utilidad" />
			                <p:column colspan="2" headerText="Cumplimiento %" />
			                <p:column colspan="1" headerText="Umbral" />  
			         		<p:column colspan="1" headerText="Detalle" />  -->
			            </p:row>
			       </p:columnGroup>
		        
					<p:column headerText="Linea" filterBy="#{plan.nombre}" 
						sortBy="#{plan.nombre}">
						<h:outputText value="#{plan.nombre}" />
					</p:column>
					
					<p:column headerText="Ingreso P" style="text-align:right" >
						<h:outputText value="#{plan.presupuestoB}" >
							<f:convertNumber locale="en_US"  maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Ingreso R" style="text-align:right" >
						<h:outputText value="#{plan.ingresoRealB}" >
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Ingreso C" style="text-align:right">
						<h:outputText value="#{plan.cumplimiento}%"  >
							<f:convertNumber locale="en_US"  />
						</h:outputText>
					</p:column>
					
					<p:column headerText="comision"    style="text-align: center">
						<p:graphicImage library="images" name="#{plan.imagen1}"  height="25" width="25" />
					</p:column>
					<!-- 
					<p:column headerText="Utilidad P" style="text-align:right">
						<h:outputText value="#{plan.utilpresupuesto}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Utilidad R" style="text-align:right" >
						<h:outputText value="#{plan.utilidadReal}" >
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Utilidad C" sortBy="#{plan.cumplimientoU}" style="text-align:right">
						<h:outputText value="#{plan.cumplimientoU}%" >
							<f:convertNumber locale="en_US"  />
						</h:outputText>
					</p:column>
					
					<p:column headerText="comision"    style="text-align: center">
						<p:graphicImage library="images" name="#{plan.imagen}"  height="25" width="25" />
					</p:column>
					
					<p:column headerText="Umbral" >
						<h:outputText value="#{plan.umbralCV}85%" />
					</p:column>  -->

					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="1" footerText="Totales" style="text-align: right" />
			            	<p:column footerText="$ #{gerenteBean.totalPresupuesto}" style="text-align:right" />		 
			            	<p:column footerText="$ #{gerenteBean.totalReal}"  style="text-align:right"/>
			            	<p:column footerText="#{gerenteBean.totalCumplimiento}%"  style="text-align:right"/>		 
			 <!--          	<p:column footerText="" style="text-align: rigth" />		 
			      	    	<p:column footerText="$ #{gerenteBean.totalPresupuestoU} " style="text-align:right" />		 
			                <p:column footerText="$ #{gerenteBean.totalRealU}" style="text-align:right"/>
			                <p:column footerText=" #{gerenteBean.totalCumplimientoU}%"  style="text-align:right"/>  -->
			                <p:column colspan="1" footerText="" />		 
			            </p:row>
			        </p:columnGroup>
					
			            <f:facet name="footer">
				        	<p:commandButton  value="Volver" onclick="history.back()" style="background:  #f0ad4e" />
						</f:facet>	 
					</p:dataTable>
				</p:panel>
			</h:form>
	</ui:define>
