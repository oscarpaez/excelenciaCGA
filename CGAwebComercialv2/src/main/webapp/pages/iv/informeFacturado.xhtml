<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeneral.xhtml">

	<ui:define name="contenido">
	
		<h:form id="frmPlan">
			<p:accordionPanel>
        		<p:tab title="Informe Facturado">
					<p:dataTable styleClass="tblPla" id="tblPlan"
											emptyMessage="No se encontraron registros" 
											value="#{informeFacturadoBean.listaInformeFact}" var="infFac"  style="margin-bottom:20px">
					
					<f:facet name="header">
							<h:outputText value="Informe Facturado" />
					</f:facet>
					
					<p:columnGroup type="header">
						<p:row>
							<p:column rowspan="2" headerText="Sucursal" />
							<p:column colspan="3" headerText="KG" style="background:green;" />
							<p:column colspan="3" headerText="Ventas" style="background:green;" />
							<p:column colspan="3" headerText="Utilidad" style="background:green;" />
							<p:column rowspan="2" headerText="Pendiente planta" />
							<p:column rowspan="2" headerText="Pendiente Entrega no Facturado" />
							<p:column rowspan="2" headerText="Pendiente mes siguiente" />
							<p:column rowspan="2" headerText="Acumulado" />
						</p:row>
						
						<p:row>
							<p:column headerText="Ppto" />
							<p:column headerText="Real" />
							<p:column headerText="Ejec%" />
							<p:column headerText="Ppto" />
							<p:column headerText="Real" />
							<p:column headerText="Ejec%" />
							<p:column headerText="Ppto" />
							<p:column headerText="Real" />
							<p:column headerText="Rentab." />
						</p:row>
					</p:columnGroup>
					
					<p:column style="">						
							<h:outputText value="#{infFac.sucursal.nombre}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pptoKG}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.realKG}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.ejecKG}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pptoVentas}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.realVetas}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.ejecVentas}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pptoUtilidad}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.realUtilidad}" />
					</p:column>
					
					
					<p:column style="">						
							<h:outputText value="#{infFac.rentabUtilidad}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pendPlanta}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pendNoFact}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pendMesSigui}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="Acumulado" />
					</p:column>
					
											
					</p:dataTable>
					
					<p:dataTable styleClass="tblPla" id="tblPlanL"
											emptyMessage="No se encontraron registros" 
											value="#{informeFacturadoBean.listaInformeFact}" var="infFac"  style="margin-bottom:20px">
					
					<f:facet name="header">
							<h:outputText value="Informe Facturado por Linea" />
					</f:facet>
					
					<p:columnGroup type="header">
						<p:row>
							<p:column rowspan="2" headerText="Linea" />
							<p:column colspan="3" headerText="KG" style="background:green;" />
							<p:column colspan="3" headerText="Ventas" style="background:green;" />							
							<p:column rowspan="2" headerText="Pendiente" />
							<p:column rowspan="2" headerText="$" />
						</p:row>
						
						<p:row>
							<p:column headerText="Ppto" />
							<p:column headerText="Real" />
							<p:column headerText="Ejec%" />
							<p:column headerText="Ppto" />
							<p:column headerText="Real" />
							<p:column headerText="Rtab.%" />
						</p:row>
					</p:columnGroup>
					
					<p:column style="">						
							<h:outputText value="#{infFac.sucursal.nombre}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pptoKG}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.realKG}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.ejecKG}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pptoVentas}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.realVetas}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.ejecVentas}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.pptoUtilidad}" />
					</p:column>
					
					<p:column style="">						
							<h:outputText value="#{infFac.realUtilidad}" />
					</p:column>
					
					</p:dataTable>
					
				</p:tab>				
				
			</p:accordionPanel>			
			
		</h:form>
	
	</ui:define>
</ui:composition>

</html>
