<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		
	<ui:define name="contenido">
	
		<f:metadata>
			<f:viewParam  name="funid" value="#{gerentesBean.idFuncionario}"/>
			<f:viewParam name="fecM" value="#{gerentesBean.fechaBusqueda}" />
			<f:viewParam name="fecY" value="#{gerentesBean.fechaBusquedaYear}" />
			<f:event listener="#{gerentesBean.directorRecaudo()}" type="preRenderView" />  
		</f:metadata>
		
		<div style="height: 50px">
				<h:form style="padding: 6px">
					<h:panelGrid columns="5" style="width:100%" styleClass="pnlVenG">
						<p:outputLabel value="" />
						<p:outputLabel value="" />
						<p:outputLabel value="" />
						<p:outputLabel value="" />
						
						<p:button value="Mes de consulta: " 
							style="width:100%" disabled="true"/>	
						
					</h:panelGrid>
				</h:form>
			</div>
		
		<h:form id="frmPlan"  >
			<p:panel>
				<f:facet name="header">
					<p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
					
					
				</f:facet>

				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" 
					value="#{gerentesBean.comisionDirectores}" var="director"
					rowKey="#{director.id}"  selection="#{gerentesBean.funcionario}"  selectionMode="single"
					draggableRows="true"   >
					

					<f:facet name="header">
						<h:outputText value="#{autenticacionBean.fechaActual}" />					</f:facet>
						
						
					<p:columnGroup type="header">
			            <p:row>
			                <p:column colspan="8" headerText="Detalle Recaudo  " />
			            </p:row>
			            
			            <p:row>
			            	<p:column colspan="1" headerText="Presupuesto Ingreso" />
			                <p:column colspan="1" headerText="Real Ingreso" />
			                <p:column colspan="2" headerText="Cumplimiento %" />
			          		<p:column colspan="1" headerText="Umbral" width="4%" />
			                <p:column colspan="1" headerText="Valor Base 100%" />
			                <p:column colspan="1" headerText="Valor Base " />
			   		        <p:column colspan="1" headerText="Valor comision" />    
			                
			            </p:row>
					</p:columnGroup>
					
					<p:column headerText="Ingreso P" style="text-align:right" >
						<h:outputText value="#{director.presupuestoB}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Ingreso R" style="text-align:right" >
						<h:outputText value="#{director.ingresoRealB}" >
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Ingreso C" style="text-align:right">
						<h:outputText value="#{director.cumplimientoR}%"  >
							<f:convertNumber locale="en_US"  />
						</h:outputText>
					</p:column>
					
					<p:column headerText="comision"    style="text-align: center">
						<p:graphicImage library="images" name="#{director.imagen1}"  height="25" width="25" />
					</p:column>
			
					
					<p:column headerText="Umbral" style="text-align:right">
						<h:outputText value="#{director.umbralCV}%" />
					</p:column>
					
					<p:column headerText="valor Base" style="text-align:right">
						<h:outputText value="#{director.comisionVentaLinea}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="valor Base" style="text-align:right">
						<h:outputText value="#{director.comisionTotal}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
		 			
					<p:column headerText="valor Comision" style="text-align:right">
						<h:outputText value="#{director.comisionRecaudo}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>   	
					
					<f:facet name="footer">
						<p:button  value="Volver"
						outcome="/pages/gh/comisionD.xhtml?faces-redirect=true"
						onclick="history.back()" style="background: #acdd4a"/>
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
		
		
		</ui:define>
	</ui:composition>
</html>
