<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		<ui:define name="contenido">
			<f:metadata>
				<f:viewParam name="frst" value="#{directorGBean.fechaConsulta}"/>
				<f:viewParam name="linId" value="#{directorGBean.idLinea}"/>
				<f:viewParam name="linNom" value="#{directorGBean.tipo}"/>
				<f:viewParam name="perId" value="#{directorGBean.idFuncionario}"/>
				<f:viewParam name="perNom" value="#{directorGBean.nombreVendedor}"/>
				<f:event listener="#{directorGBean.listarDetalleVendedoresLinea()}" type="preRenderView" />	
			</f:metadata>			
			
			<div style="height: 50px">
				<h:form style="padding: 6px">
					<h:panelGrid columns="5" style="width:100%" styleClass="pnlVenG">
						<p:outputLabel value="" />
						<p:outputLabel value="" />
						<p:outputLabel value="" />
						<p:outputLabel value="" />
						
						<p:button value="Mes de consulta: #{directorGBean.fechaConsulta}" 
							style="width:100%; opacity: .90;" disabled="true"/>	
						
					</h:panelGrid>
				</h:form>
			</div>
			<h:form id="frmPla" >
				<p:panel>
					<f:facet name="header">
			            <p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
			            
			            <p:button icon="ui-icon-home" iconPos="right" styleClass="excel"  title="Inicio"
						style="text-align: left; float:right; width:24px; height:24px; background: #ff6666;"
						outcome="/pages/dl/plandl.xhtml?faces-redirect=true" />
			        </f:facet>
				
					<p:dataTable styleClass="tblPla" id="tblPla" emptyMessage="No se encontraron registros" paginator="true" 
						value="#{directorGBean.listadetalle}" var="detalle" rows="10"
						paginatorPosition="bottom"	>
					
					<f:facet name="header">
			            <p:outputLabel value="Detalle #{directorGBean.nombreVendedor}" />
			        </f:facet>
			        
			    	<p:column headerText="Factura" filterBy="#{detalle.numeroFactura}" >
						<h:outputText value="#{detalle.numeroFactura}" />
					</p:column>
					
					<p:column headerText="Pos" style="width:4%">
						<h:outputText value="#{detalle.posicionFactura}" />
					</p:column>				
					
					<p:column headerText="Cond Pago" style="width:5%">
						<h:outputText value="#{detalle.condicionPago}" />
					</p:column>
					
					<p:column headerText="Oficina" >
						<h:outputText value="#{detalle.nombreOficina}" />
					</p:column>
					
					<p:column headerText="Cliente" >
						<h:outputText value="#{detalle.nombreCliente}" />
					</p:column>
					
					<p:column headerText="Valor neto" style="width:10%">
						<h:outputText value="#{detalle.valorNeto}" >
							<f:convertNumber locale="pt_CO" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Pedido" >
						<h:outputText value="#{detalle.pedidoVenta}" />
					</p:column>
					
					<p:column headerText="Pos Pedido" >
						<h:outputText value="#{detalle.posicionPedido}" />
					</p:column>
					
					<p:columnGroup type="footer">
			            <p:row>
			                <p:column colspan="5" style="text-align:right" footerText="Total Facturas:" />
			                <p:column footerText="$ #{directorGBean.totalRe}"  />		 
			                <p:column colspan="2" footerText="" />	
			            </p:row>
			        </p:columnGroup>				
					
					<f:facet name="footer">
						<p:commandButton  value="Volver" onclick="history.back()" style="background: #f0ad4e"/>
					</f:facet>
					</p:dataTable>
					
				</p:panel>
			</h:form>		
		</ui:define>
	
	</ui:composition>
</html>
