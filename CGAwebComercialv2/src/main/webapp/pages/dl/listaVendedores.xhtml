<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeneral.xhtml">
	
	
	<ui:define name="contenido">
		
		<f:metadata>
				<f:viewParam name="frst" value="#{directorGBean.fechaConsulta}"/>
				<f:event listener="#{gerenteBean.listarComisionVendedoresFechas()}" type="preRenderView" />	
		</f:metadata>	
		
		<div style="background-color: #dfe4e6; height: 50px">
			<h:form style="padding: 6px">
				<h:panelGrid columns="5" style="width:100%" styleClass="pnlVenG">
				
					<p:outputLabel value="Tipo de vendedor" style="width:160px;" />
					
					<p:selectOneMenu value="#{autenticacionBean.tipoVendedor}" style="width:200px;" >
						<f:selectItem itemValue="E" itemLabel="Vendedor Externo" />
						<f:selectItem itemValue="I" itemLabel="Vendedor Interno" />
					</p:selectOneMenu>
	
					<p:commandButton value="Cargar" actionListener="#{gerenteBean.listarComisionVendedoresFechas()}"
						update="frmPlan:tblPlan" style="background: #b94a48; width:100px;" 
						 onclick="start(); PF('pbAjax').start(); PF('pbAjax').show();"/>
					
					
					<p:progressBar widgetVar="pbAjax"  ajax="true" value="#{gerenteBean.progress}" 
					         labelTemplate="{value}%" styleClass="animated" global="false"
					         style="display:none; width:100%;" >
					       <p:ajax event="complete" listener="#{gerenteBean.onComplete}" oncomplete="PF('pbAjax').hide();  PF('pbAjaxText').hide() " />
					</p:progressBar>
				    	
				    <p:button value="Mes de consulta: #{directorGBean.fechaConsulta}" 
							style="width:100%; opacity: .90;" disabled="true"/>	
				</h:panelGrid>
			</h:form>
		</div>	
		<h:form id="frmPlan">
			<p:panel>
				<f:facet name="header">
					<p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
					
					<p:button icon="ui-icon-home" iconPos="right" styleClass="excel" title="Inicio"
						style="text-align: left; float:right; width:24px; height:24px; background: #ff6666; "
						outcome="/pages/dl/plandl.xhtml?faces-redirect=true" />
				</f:facet>

				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" paginator="true"
					value="#{gerenteBean.listaComisionVendedores}" var="vendedor"
					filteredValue="#{gerenteBean.listaFiltrados}"
					paginatorPosition="bottom">

					<f:facet name="header">
						<h:outputText value="#{autenticacionBean.fechaActual} EjecuciÃ³n de Ventas" /> 
			        </f:facet>
			        
			         <p:columnGroup type="header">
		            <p:row>
		                <p:column colspan="1" headerText="Cedula"  filterBy="#{vendedor.cedula}"	sortBy="#{vendedor.cedula}"/>
		                <p:column colspan="1" headerText="CodSap" width="10%" filterBy="#{vendedor.id}" sortBy="#{vendedor.id}"/>
		                <p:column colspan="1" headerText="Nombre"  width="12%" filterBy="#{vendedor.nombre}" sortBy="#{vendedor.nombre}"/>
		                <p:column colspan="1" headerText="Tipo" width="9%" />
		                <p:column colspan="1" headerText="Presupuesto Ingreso" />
		                <p:column colspan="1" headerText="Real Ingreso" />
		                <p:column colspan="2" headerText="Cumplimiento %" />
		            <!--<p:column colspan="1" headerText="Presupuesto Utilidad" />
		                <p:column colspan="1" headerText="Real Utilidad" />
		                <p:column colspan="2" headerText="Cumplimiento %" width="12%"/> 
		                <p:column colspan="1" headerText="Umbral" width="5%"/> -->
		           		<p:column colspan="1" headerText="Detalle" width="6%"/> 
		            </p:row>
		        </p:columnGroup>
					
					<p:column headerText="Cedula" width="10%" >
						<h:outputText value="#{vendedor.cedula}" />
					</p:column>
					
					<p:column headerText="cod Sap" width="10%" >
						<h:outputText value="#{vendedor.id}" />
					</p:column>
					
					<p:column headerText="Nombre"  width="11%">
						<h:outputText value="#{vendedor.nombre}" />
					</p:column>
					
					<p:column headerText="Nombre" filterBy="#{vendedor.nombre}" sortBy="#{vendedor.nombre}" width="11%">
						<h:outputText value="#{vendedor.tipo}" />
					</p:column>

					<p:column headerText="Presupuesto" style="text-align:right">
						<h:outputText value="#{vendedor.presupuestoB}">
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>

					<p:column headerText="Ingreso Real" style="text-align:right">
						<h:outputText value="#{vendedor.ingresoRealB}">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="cumplimiento" style="text-align:right">
						<h:outputText value="#{vendedor.cumplimiento} %">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column style="text-align: center">
						<p:graphicImage library="images" name="#{vendedor.imagen1}"  height="25" width="25" />
					</p:column>
					
				<!--<p:column headerText="Presupuesto">
						<h:outputText value="#{vendedor.utilpresupuesto}">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Real">
						<h:outputText value="#{vendedor.utilidadReal}">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>	
					
					<p:column headerText="cumplimiento">
						<h:outputText value="#{vendedor.cumplimientoU} %">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column style="text-align: center">
						<p:graphicImage library="images" name="#{vendedor.imagen}"  height="25" width="25" />
					</p:column>  
					
					<p:column headerText="comision"    style="text-align: center">
						<h:outputText value="85%" />
					</p:column> -->
					
					<p:column headerText="Detalle" style="width:5%">
						<p:button icon="ui-icon-search"
							outcome="/pages/dl/linea.xhtml?faces-redirect=true">
						    <f:param name="frst" value="#{directorGBean.fechaConsulta}"/>
						    <f:param name="perId" value="#{vendedor.id}"/>	
						    <f:param name="perNom" value="#{vendedor.nombre}"/>	
						    <f:param name="fecBus" value="#{gerenteBean.autenticacion.fechaBusqueda}"/>	
						    <f:param name="fecYear" value="#{gerenteBean.autenticacion.fechaBusquedaYear}"/>
						    <f:param name="tip" value="#{gerenteBean.autenticacion.tipoVendedor}"/>							
						</p:button>
					</p:column>
					
					<p:columnGroup type="footer">
			            <p:row>
			                <p:column colspan="4" style="text-align:right" footerText="Total:" />
			                <p:column footerText="$ #{gerenteBean.totalPresupuesto}" style="text-align:right" />
			                <p:column footerText="$ #{gerenteBean.totalReal}"  style="text-align:right"/>
			                <p:column footerText=" #{gerenteBean.totalCumplimiento}%"  style="text-align:right"/>		 
			                <p:column colspan="2" footerText="" />	
			            </p:row>
			        </p:columnGroup>

					<f:facet name="footer">
						<p:commandButton  value="Volver" onclick="history.back()" style="background: #f0ad4e" />
					</f:facet>
					
				</p:dataTable>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
