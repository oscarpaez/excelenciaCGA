	<ui:composition template="/templates/modeloGeneral.xhtml">
	<ui:define name="contenido">
		
		<f:facet name="header" >
				<p:outputLabel value="Actualización de datos CGA " />	
		</f:facet>	
		
		<br />
		<h:form  id="frmM" style="padding-left: 15%; padding-right: 15%;" styleClass="act"> 
			
		<p:growl id="growl" autoUpdate="true"/>
			
		<p:wizard flowListener="#{encuestaBean.onFlowProcess}" nextLabel="Siguiente" backLabel="Atras"
				styleClass="actCga"  >
			 	<p:tab id="personal" title="Aspectos Personales">
					<p:panel style="width:100%; "
						 styleClass="oficina1" header="Aspectos Personales"  >

						<h:panelGrid columns="1" columnClasses="columnf">
							<p:outputLabel value="Por favor escribe tus Apellidos y Nombres:" />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.nombre}" required="true"
								requiredMessage="Campo Nombre es obligatorio " placeholder="Nombre"/>

							<p:outputLabel value="CUÁL ES TU # CÉDULA DE CIUDADANÍA? " />
							<p:inputNumber style="width:100%" value="#{encuestaBean.cedula}" 
								required="true"  decimalPlaces="0"
								requiredMessage="Campo Cedula es obligatorio " placeholder="Cedula" />

							<p:outputLabel value="ELIGE TU GÉNERO: " />
							<p:selectOneRadio id="console" value="#{encuestaBean.genero}" required="true"
								requiredMessage="Campo Genero es obligatorio ">
								<f:selectItem itemLabel="Masculino" itemValue="1" />
								<f:selectItem itemLabel="Femenino" itemValue="2" />
							</p:selectOneRadio>

							<p:outputLabel value="CUÁL ES TU TIPO DE SANGRE - RH " />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.rh}" required="true"
								requiredMessage="Campo Tipo de Sangre es obligatorio " placeholder="RH"/>

							<p:outputLabel value="EN QUE BARRIO VIVES? " />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.barrio}" required="true"
								requiredMessage="Campo Barrio es obligatorio " placeholder="Barrio"/>

							<p:outputLabel value="CUÁL ES TU DIRECCIÓN DE RESIDENCIA?" />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.direccion}" required="true"
								requiredMessage="Campo Dirección es obligatorio " placeholder="Dirección"/>
								
							<p:outputLabel value="QUE ESTRATO SOCIO ECONÓMICO TIENES?" />
							<p:selectOneMenu  filter="true" style="width:97%"
								value="#{encuestaBean.persona.estrato}"
								converter="omnifaces.SelectItemsConverter" required="true"
								requiredMessage="El Campo Estrato es obligatorio">
								<f:selectItem noSelectionOption="true"
									itemLabel="Seleccione un estrato" />
								<f:selectItems value="#{encuestaBean.listaEstrato}"
									var="estrato" itemValue="#{estrato}"
									itemLabel="#{estrato.descripcion}" />
							</p:selectOneMenu>	

							<p:outputLabel value="ACTUALMENTE TU VIVIENDA ES? " />
							<p:selectOneMenu id="estado" filter="true" style="width:97%"
								value="#{encuestaBean.persona.vivienda}"
								converter="omnifaces.SelectItemsConverter" required="true"
								requiredMessage="El Campo Vivienda Negocio es obligatorio">
								<f:selectItem noSelectionOption="true"
									itemLabel="Seleccione el Tipo de Vivienda" />
								<f:selectItems value="#{encuestaBean.listaVivienda}"
									var="vivienda" itemValue="#{vivienda}"
									itemLabel="#{vivienda.descripcion}" />
							</p:selectOneMenu>

							<p:outputLabel value="QUE MEDIO DE TRANSPORTE UTILIZAS? " />
							<p:selectOneMenu filter="true" style="width:97%"
								value="#{encuestaBean.persona.transporte}"
								converter="omnifaces.SelectItemsConverter" required="true"
								requiredMessage="El Campo Transporte Negocio es obligatorio">
								<f:selectItem noSelectionOption="true"
									itemLabel="Seleccione el medio de transporte" />
								<f:selectItems value="#{encuestaBean.listaTransporte}"
									var="transporte" itemValue="#{transporte}"
									itemLabel="#{transporte.descripcion}" />
							</p:selectOneMenu>

							<p:outputLabel value="CUÁL ES TU TELÉFONO FIJO DE CONTACTO? " />
							<p:inputMask  value="#{encuestaBean.persona.telefono}" mask="999-9999" style="width:100%" required="true"
									requiredMessage="El Campo Teléfono es obligatorio" placeholder="Teléfono">
							</p:inputMask>

							<p:outputLabel value="CUÁL ES TU N° DE CELULAR? " />
							<p:inputMask value="#{encuestaBean.persona.celular}" mask="999-999-9999" style="width:100%"  required="true"
								requiredMessage="El Campo Celular es obligatorio" placeholder="Celular"/>

							<p:outputLabel value="CUÁL ES TU CORREO ELECTRÓNICO PERSONAL? " />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.correo}" required="true" placeholder="ejemplo@gmail.com"
								requiredMessage="Campo Correo es obligatorio " >
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" 
										/>
							</p:inputText>

							<p:outputLabel value="CUÁL ES TU FECHA DE NACIMIENTO?  " />
							<p:calendar  locale="es" navigator="true"  placeholder="Año-Mes-Dia"  pattern="yyyy-MM-dd"
								value="#{encuestaBean.persona.fechaNacimiento}" required="true" 
								requiredMessage="Campo Fecha de Nacimiento es obligatorio " />

							<p:outputLabel value="CUÁL ES TU ESTADO CIVIL?  " />
							<p:selectOneMenu filter="true" style="width:97%"
								value="#{encuestaBean.persona.estadoCivil}"
								converter="omnifaces.SelectItemsConverter" required="true"
								requiredMessage="El Campo Estado Civil es obligatorio">
								<f:selectItem noSelectionOption="true" itemLabel="Seleccione un Item" />
								<f:selectItems value="#{encuestaBean.listaEstadoCivil}"
									var="ecivil" itemValue="#{ecivil}"
									itemLabel="#{ecivil.descripcion}" />
							</p:selectOneMenu>

							<p:outputLabel value="CON QUIEN VIVES? " />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.conquienvives}" required="true"
								requiredMessage="Campo Con quien vives es obligatorio " placeholder="Con quien Vives" />

							<p:outputLabel
								value="CON QUIEN NOS COMUNICAMOS EN CASO DE EMERGENCIA? (Por favor relaciona nombre, parentesco, celular/contacto)" />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.conemergencia}" required="true"
								requiredMessage="Campo En caso de emergencia es obligatorio " />

							<p:outputLabel
								value="CONVIVES CON ALGUNA PERSONA EN SITUACIÓN DE DISCAPACIDAD? SI ¿CUAL? " />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.convivesdiscapacidad}" required="true"
									requiredMessage="Campo Persina con discapacidad es obligatorio " />

							<p:outputLabel value="TIENES HIJOS?: " />
							<p:selectOneRadio value="#{encuestaBean.persona.tieneHijos}"  widgetVar="hijo"
								required="true" requiredMessage="Campo Tiene hijos es obligatorio "
								onclick=""
								>
								<f:selectItem itemLabel="Si" itemValue="1" />
								<f:selectItem itemLabel="No" itemValue="2" />
							</p:selectOneRadio>
							
							<p:outputLabel value="Nombre completo de tu HIJO N°1" />
							<p:inputText id="n1"  style="width:100%" value="#{encuestaBean.persona.h1}" 
									 />

							<p:outputLabel value="Fecha de nacimiento de tu HIJO N°1" />
							<p:calendar  locale="es" navigator="true"  placeholder="Año-Mes-Dia"
								  pattern="yyyy-MM-dd" value="#{encuestaBean.persona.f1}"  />
							
							
							<p:outputLabel value="Nombre completo de tu HIJO N°2" />
							<p:inputText id="n2"  style="width:100%" value="#{encuestaBean.persona.h2}" />

							<p:outputLabel value="Fecha de nacimiento de tu HIJO N°2" />
							<p:calendar  locale="es" navigator="true"  placeholder="Año-Mes-Dia"
								  pattern="yyyy-MM-dd" value="#{encuestaBean.persona.f2}"  />
							
							
							<p:outputLabel value="Nombre completo de tu HIJO N°3" />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.h3}" />

							<p:outputLabel value="Fecha de nacimiento de tu HIJO N°3" />
							<p:calendar  locale="es" navigator="true"  placeholder="Año-Mes-Dia"
								  pattern="yyyy-MM-dd" value="#{encuestaBean.persona.f3}"  /> 
							
							
							<p:outputLabel value="Nombre completo de tu HIJO N°4" />
							<p:inputText style="width:90%" value="#{encuestaBean.persona.h4}" />

							<p:outputLabel value="Fecha de nacimiento de tu HIJO N°4" />
							<p:calendar  locale="es" navigator="true"  placeholder="Año-Mes-Dia"  
								pattern="yyyy-MM-dd" value="#{encuestaBean.persona.f4}"  />
							
							
							<p:outputLabel value="Nombre completo de tu HIJO N°5" />
							<p:inputText style="width:100%" value="#{encuestaBean.persona.h5}" />

							<p:outputLabel value="Fecha de nacimiento de tu HIJO N°5" />
							<p:calendar  locale="es" navigator="true"  placeholder="Año-Mes-Dia" 
								 pattern="yyyy-MM-dd" value="#{encuestaBean.persona.f5}"  />
							
							

							<p:outputLabel value="ACTUALMENTE TU CÓNYUGE " />
							<p:selectOneMenu filter="true" style="width:97%"
								value="#{encuestaBean.persona.estadoConyuge}"
								converter="omnifaces.SelectItemsConverter" >
								<f:selectItem noSelectionOption="true"
									itemLabel="Seleccione un Item" />
								<f:selectItems value="#{encuestaBean.listaEstadoConyuge}"
									var="econyuge" itemValue="#{econyuge}"
									itemLabel="#{econyuge.descripcion}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
				</p:tab>

						<h:panelGrid columns="1" columnClasses="columnf" style="width:100%;">
						
							<p:outputLabel value="QUE CARGO TIENES?" />

							</p:selectOneRadio>

							<p:outputLabel value="CUÁL ES TU PROMEDIO DE INGRESO?  " />
							<p:selectOneMenu filter="true" style="width:97%"
								value="#{encuestaBean.persona.ingreso}"
								converter="omnifaces.SelectItemsConverter" required="true"
								requiredMessage="El Campo Regularidad Negocio es obligatorio">
								<f:selectItem noSelectionOption="true"
									itemLabel="Seleccione un Item" />
