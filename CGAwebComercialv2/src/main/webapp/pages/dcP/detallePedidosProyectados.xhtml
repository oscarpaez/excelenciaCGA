<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		
		<ui:define name="contenido">
			<f:metadata>
				<f:viewParam name="perId" value="#{incidenciaBean.idCiudad}"/>
				<f:viewParam name="ciuNo" value="#{incidenciaBean.nombreC}"/>	
				<f:event listener="#{incidenciaBean.listarPedidosProyectadosOficina()}" type="preRenderView" />
			</f:metadata>
			
			<p:panel  
				styleClass="oficina">
			
				<f:facet name="header">			
					<p:outputLabel value="Gestion Pedidos Proyectados de la Sucursal #{incidenciaBean.nombreC}" />
					
					<p:button icon="ui-icon-home" iconPos="right" styleClass="excel"  title="Inicio"
								style="text-align: left; float:right; width:24px; height:24px; background: #ff6666;"
								outcome="/pages/dcP/vistaModulo2.xhtml?faces-redirect=true"
								onclick="showLoading()" />
							
					<p:button value="Volver" icon="ui-icon-arrowreturn-1-w" title="Volver"
								  iconPos="right" styleClass="excel "
								  style="text-align: left; float:right; height:24px; font-size: 12px "
								  onclick="showLoading(); history.back()"/>
				</f:facet>	
			
			<h:form id="frmInc" >
				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" value="#{incidenciaBean.listaPedidosProyectados}" var="pp"
					filteredValue="#{incidenciaBean.listaPedidosP}">
					
					<f:facet name="header">
						Lista de Pedidos Proyectados
					</f:facet>
					
	 			    <p:columnGroup type="header">
			            <p:row>
			            	<p:column colspan="1" headerText="Item" width="4%" />
			            	<p:column colspan="1" headerText="Nombre Especialista" filterBy="#{pp.funcionario.persona.nombre}"  filterMatchMode="contains" filterStyle="width:80%" />
			            	<p:column colspan="1" headerText="Nombre Cliente" filterBy="#{pp.cliente.descripcion}"  filterMatchMode="contains" />
			            	<p:column colspan="1" headerText="Linea" width="12%"/>
			            	<p:column colspan="1" headerText="Material" width="18%"/>
			            	<p:column colspan="1" headerText="Estado" width="7%" filterBy="#{pp.estado.nombre}" filterMatchMode="contains" filterStyle="width:90%"/>
			            	<p:column colspan="1" headerText="Fecha Entrega" width="8%" />
			            	<p:column colspan="1" headerText="Valor" width="10%" />			            	
			           </p:row>
			        </p:columnGroup> 
			        
			        <p:column >
						<h:outputText value="#{pp.id}" />
					</p:column>
					
					<p:column headerText="nombre" >
						<h:outputText value="#{pp.funcionario.persona.nombre}" />
					</p:column>
					
					<p:column headerText="Descripcion" >
						<h:outputText value="#{pp.cliente.descripcion}" />
					</p:column>
					
					<p:column headerText="Area" >
						<h:outputText value="#{pp.linea.nombre}" />
					</p:column>
					
					<p:column headerText="Representante " >
						<h:outputText value="#{pp.material.descripcion}" />
					</p:column>
					
					<p:column headerText="Fecha ini" >
						<h:outputText value="#{pp.estado.nombre}" />
					</p:column>
					
					<p:column headerText="valor" >
						<h:outputText value="#{pp.fechaEntrega}" />
					</p:column>
					
					<p:column headerText="ROI"  style="text-align:right" >
						<h:outputText value="#{pp.valorPedido}" >
							 <f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="7" footerText="Totales" style="text-align: right" />
			            	<p:column footerText="$ #{incidenciaBean.valorTotal}"  style="text-align: right"/>		 
			            </p:row>
			        </p:columnGroup>
					
					<f:facet name="footer">
					</f:facet>
				</p:dataTable>
			</h:form>	
		  </p:panel>
		</ui:define>
	</ui:composition>
</html>
