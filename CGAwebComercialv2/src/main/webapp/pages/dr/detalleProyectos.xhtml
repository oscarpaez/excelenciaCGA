<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		
		<ui:define name="contenido">
			<f:metadata>
				<f:viewParam name="perId" value="#{valorProyectoBean.idFun}"/>
				<f:event listener="#{valorProyectoBean.listarProyectoOficina()}" type="preRenderView" />
			</f:metadata>
			
			<f:facet name="header">			
					<p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
					
					<p:button icon="ui-icon-home" iconPos="right" styleClass="excel"  title="Inicio"
								style="text-align: left; float:right; width:24px; height:24px; background: #ff6666;"
								outcome="/pages/ve/vistaModulo2.xhtml?faces-redirect=true"
								rendered="#{autenticacionBean.usuarioLogin.perfil.id == 1}"
								onclick="showLoading()" />			
							
					<p:button value="Volver" icon="ui-icon-arrowreturn-1-w" title="Volver"
								  iconPos="right" styleClass="excel "
								  style="text-align: left; float:right; height:24px; font-size: 12px; background: #5cb85c; "
								  onclick="showLoading(); history.back()"/>
		  </f:facet>	
			
		  <h:form id="frmInc" >
				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" value="#{valorProyectoBean.listaProyectos}" var="pro"
					filteredValue="#{incidenciaBean.listaProyectosP}"
					scrollRows="50" scrollable="true" liveScroll="true" scrollHeight="320">
					
					<f:facet name="header">
						Lista de Pedidos Proyectados
					</f:facet>
					
	 			    <p:columnGroup type="header">
			            <p:row>
			            	<p:column colspan="1" headerText="Nombre Vendedor" width="" />
			            	<p:column colspan="1" headerText="Ciudad" width="" />
			            	<p:column colspan="1" headerText="N° oferta" width="" />
			            	<p:column colspan="1" headerText="Nombre Proyecto" filterBy="#{pro.nombreProyecto}"  filterMatchMode="contains" />
			            	<p:column colspan="1" headerText="Valor Mes" width=""/>
			            	<p:column colspan="1" headerText="Valor Proyecto" width=""/>
			            	<p:column colspan="1" headerText="Fecha Registro" width="" />
			           	</p:row>
			        </p:columnGroup> 
			        
			        <p:column headerText="Nombre" >
						<h:outputText value="#{pro.funcionario.persona.nombre}" />
					</p:column>
			        
			        <p:column headerText="Ciudad" >
						<h:outputText value="#{pro.ciudad.nombre}" />
					</p:column>
			        
			        <p:column headerText="N° oferta" >
						<h:outputText value="#{pro.nOferta}" />
					</p:column>
					
					<p:column headerText="Nombre Proyecto" >
						<h:outputText value="#{pro.nombreProyecto}" />
					</p:column>
					
					<p:column headerText="Valor Mes" >
						<h:outputText value="#{pro.valorMes}" >
							<f:convertNumber locale="en_US"   maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Valor Proyecto" >
						<h:outputText value="#{pro.valorTotal}" >
							<f:convertNumber locale="en_US"   maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Fecha Registro" >
						<h:outputText value="#{pro.fechaRegistro}" />
					</p:column>					
					
					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" footerText="Totales" style="text-align: right" />
			            	<p:column footerText="$ #{valorProyectoBean.totalVM}"  style="text-align: right"/>
			            	<p:column footerText="$ #{valorProyectoBean.totalVP}"  style="text-align: right"/>
			            	<p:column colspan="1" style="text-align:right"/>		 
			            </p:row>
			        </p:columnGroup>
					
					<f:facet name="footer">
						<p:button value="Volver"  icon="ui-icon-arrowreturn-1-w"
							style="height:35px; background:#449d44;"  onclick="history.back();" >
						</p:button>
					</f:facet>
				</p:dataTable>
			</h:form>	
		
		</ui:define>
	</ui:composition>
</html>
