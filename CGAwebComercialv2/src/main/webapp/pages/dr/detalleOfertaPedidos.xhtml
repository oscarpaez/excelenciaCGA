<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		
		<ui:define name="contenido">
		
		<f:metadata>
			<f:viewParam name="frst" value="#{ofertaPedidoBean.detalleIdFunG}"/>
			<f:viewParam name="nomIn" value="#{ofertaPedidoBean.detalleNombre}"/>
			<f:event listener="#{ofertaPedidoBean.listarOfertaPedidos()}" type="preRenderView" />
		</f:metadata>

		<f:facet name="header">
			<p:outputLabel
				value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />

			<p:button icon="ui-icon-home" iconPos="right" styleClass="excel"
				title="Inicio"
				style="text-align: left; float:right; width:24px; height:24px; background: #ff6666;"
				outcome="/pages/dr/vistaModulo2.xhtml?faces-redirect=true"
				onclick="showLoading()" />

			<p:button value="Volver" icon="ui-icon-arrowreturn-1-w"
				title="Volver" iconPos="right" styleClass="excel "
				style="text-align: left; float:right; height:24px; font-size: 12px; background: #5cb85c; "
				onclick="showLoading(); history.back()" />
		</f:facet>
		<h:form id="frmInc" >	
			
			<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" value="#{ofertaPedidoBean.listaOfertaPedidos}" var="oferta"
					filteredValue="#{ofertaPedidoBean.listaFiltrarOfePed}"
					scrollRows="50" scrollable="true" liveScroll="true" scrollHeight="320">
					
					<f:facet name="header">
						<p:outputLabel value="Lista de Oferta Pedidos #{ofertaPedidoBean.detalleNombre}" />						 
					</f:facet>
					
	 			    <p:columnGroup type="header">
			            <p:row>
			            	<p:column colspan="1" headerText="N° oferta" width="7%" filterBy="#{oferta.nOferta}"  filterMatchMode="contains" filterStyle="width:90%" />
			            	<p:column colspan="1" headerText="Pos" width="5%"  />
			            	<p:column colspan="1" headerText="Fecha Creacion oferta" width="8%" />
			            	<p:column colspan="1" headerText="Fecha Entrega oferta" width="8%"  />
			            	<p:column colspan="1" headerText="Cliente" width="" filterBy="#{oferta.cliente}" filterMatchMode="contains"/>
			            	<p:column colspan="1" headerText="Material" width=""/>
			            	<p:column colspan="1" headerText="Valor Oferta" width="7%"/>
			            	<p:column colspan="1" headerText="Motivo Rechazo" width=""/>
			            	<p:column colspan="1" headerText="N° pedido" width="7%" filterBy="#{oferta.nPedido}" filterMatchMode="contains" filterStyle="width:90%"/>
			            	<p:column colspan="1" headerText="Fecha Creacion pedido" width="8%" />
			            	<p:column colspan="1" headerText="Fecha Entrega Oferta" width="8%"  filterBy="" filterMatchMode="contains"/>
			            	<p:column colspan="1" headerText="Valor Pedido " width="7%" filterBy="" filterMatchMode="contains"/>			            	
			           </p:row>
			        </p:columnGroup> 
			        
			        <p:column  >
						<h:outputText value="#{oferta.nOferta}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.posOferta}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.fechaCreOfe}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.fechaEntOfe}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.cliente}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.material}" />
					</p:column>
					
					<p:column style="text-align: right;" >
						<h:outputText value="#{oferta.valorOferta}" >
							 <f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.descripcionMotRec}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.nPedido}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.fechaCrePed}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{oferta.fechaEntPed}" />
					</p:column>
					
					<p:column style="text-align: right;" >
						<h:outputText value="#{oferta.valorPedido}" >
							 <f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="Totales" style="text-align: right" />
			            	<p:column footerText="$ #{ofertaPedidoBean.valorTotal}"  style="text-align: right"/>
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="" style="text-align: right" />
			            	<p:column colspan="1" footerText="Totales" style="text-align: right" />
			            	<p:column footerText="$ #{ofertaPedidoBean.valorTotalP}"  style="text-align: right"/>		 
			            </p:row>
			        </p:columnGroup>
					
					<f:facet name="footer">
						
					</f:facet>
				</p:dataTable>
			</h:form>	
		
			
	
		</ui:define>
	</ui:composition>
</html>
