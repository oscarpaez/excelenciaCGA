<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		
		<ui:define name="contenido">
		
			<f:metadata>
				<f:viewParam name="perId" value="#{incidenciaBean.proNeg}"/>
				<f:event listener="#{incidenciaBean.listarIncidenciasPorSucursal()}" type="preRenderView" />
			</f:metadata>
			
			
			<f:facet name="header">
				<p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
				
				<p:button icon="ui-icon-home" iconPos="right" styleClass="excel"  title="Inicio"
								style="text-align: left; float:right; width:24px; height:24px; background: #ff6666;"
								outcome="/pages/dcB/vistaModulo2.xhtml?faces-redirect=true"
								rendered="#{autenticacionBean.usuarioLogin.perfil.id == 8}"
								onclick="showLoading()" />	
								
				<p:button icon="ui-icon-home" iconPos="right" styleClass="excel"  title="Inicio"
								style="text-align: left; float:right; width:24px; height:24px; background: #ff6666;"
								outcome="/pages/dr/vistaModulo2.xhtml?faces-redirect=true"
								rendered="#{autenticacionBean.usuarioLogin.perfil.id == 7}"
								onclick="showLoading()" />				
				
				<p:button value="Volver" icon="ui-icon-arrowreturn-1-w" title="Volver"
								  iconPos="right" styleClass="excel "
								  style="text-align: left; float:right; height:24px; font-size: 12px; background: #5cb85c; "
								  onclick="showLoading(); history.back()"/>
			</f:facet>	
			
			<h:form id="frmPlan">
			<p:panel>
					
			<p:dataTable  styleClass="tblPla" id="tblPlan" emptyMessage="No se encontraron registros" 
						value="#{incidenciaBean.listaIncidencia}" var="incidencia" rows="15"
						filteredValue="#{incidenciaBean.listaFiltrarIncidencia}"
						scrollRows="40" scrollable="true"  liveScroll="true" scrollHeight="330"
						scrollWidth="97%"  >
					
					<p:columnGroup type="header">
		            <p:row>
		            	<p:column rowspan="2" headerText="Cod Sap"  width="30" />
		            	<p:column rowspan="2" headerText="Nombre Vendedor"  filterBy="#{incidencia.funcionario.persona.nombre}" filterMatchMode="contains" width="150"/>
		            	<p:column rowspan="2" headerText="Oficina" filterBy="#{incidencia.ciudad.nombre}" filterMatchMode="contains" width="90" filterStyle="width:90%"/>
		            	<p:column rowspan="2" headerText="Tipo de Negocio" width="100"/>
		            	<p:column rowspan="2" headerText="Cliente" filterBy="#{incidencia.cliente}" filterMatchMode="contains" width="150"/>
		            	<p:column rowspan="2" headerText="Necesidad Cliente" width="250" />
		            	<p:column rowspan="2" headerText="Probabilidad de Concretar el Negocio" width="100" filterBy="#{incidencia.probabilidadConNeg}" filterMatchMode="contains" filterStyle="width:90%"/>
		            	<p:column rowspan="2" headerText="Causa " width="100"/>
		            	<p:column colspan="1" headerText="Precio oferta" width="90"/>
		             	<p:column colspan="1" headerText="Rentabilidad Plan" width="80"/>
		            	<p:column colspan="1" headerText="Nombre Competencia" width="150"/>
		            	<p:column colspan="1" headerText="Precio Competencia" width="90"/>
		            	<p:column colspan="1" headerText="Rentabilidad Requeridad" width="80"/>
		            	<p:column colspan="1" headerText="Resultado de la Negociacion" width="70" filterBy="#{incidencia.resultaNegocio}" filterMatchMode="contains" filterStyle="width:90%"/>
		            	<p:column colspan="1" headerText="Medio de contacto" width="100"/>
		            	<p:column rowspan="2" headerText="Fecha" style="text-align: center;" width="100" />  
		            </p:row>
		            
		            
		        </p:columnGroup>
		        	
		        	<p:column style="text-align: center">
						<h:outputText value="#{incidencia.funcionario.id_funcionario}" />
					</p:column>
					
					<p:column  >
						<h:outputText value="#{incidencia.funcionario.persona.nombre}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
				
					<p:column >
						<h:outputText value="#{incidencia.ciudad.nombre}" >
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column >
						<h:outputText value="#{incidencia.linea.nombre}" />
					</p:column>
					
					<p:column headerText="comision"    style="text-align: center">
						<h:outputText value="#{incidencia.cliente}" />
					</p:column>
					
					<p:column headerText="comision"    style="text-align: center">
						<h:outputText value="#{incidencia.necesidad}" />
					</p:column>	
									
					<p:column headerText="comision"    style="text-align: center">
						<h:outputText value="#{incidencia.probabilidadConNeg} %" />
					</p:column>	
					
					<p:column headerText="comision"    style="text-align: center">
						<h:outputText value="#{incidencia.causaPerdida.descripcion}" />
					</p:column>
					
					<p:column headerText="comision"    style="text-align: right">
						<h:outputText value="#{incidencia.valorVenta}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0" pattern="#,##0;(#,##0)" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="rP"    style="text-align: center">
						<h:outputText value="#{incidencia.rentabilidad}" />
					</p:column>
				 	
					<p:column headerText="nC"    style="text-align: center">
						<h:outputText value="#{incidencia.nombreCompetencia}" />
					</p:column>
					
					<p:column headerText="pC"    style="text-align: center">
						<h:outputText value="#{incidencia.precioCompetencia}" >
							<f:convertNumber locale="en_US" maxFractionDigits="0" pattern="#,##0;(#,##0)" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="rP"    style="text-align: center">
						<h:outputText value="#{incidencia.rentabilidadRequerida}" />
					</p:column>
					
					<p:column headerText="rP"    style="text-align: center">
						<h:outputText value="#{incidencia.resultaNegocio}" />
					</p:column>
					
					<p:column headerText="rP"    style="text-align: center">
						<h:outputText value="#{incidencia.canalesContacto}" />
					</p:column>	
					
					<p:column headerText="comision"    style="text-align: center">
						<h:outputText value="#{incidencia.fechaRegistro}" />
					</p:column>  
					
					<p:columnGroup type="footer">
			            <p:row>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" footerText="Totales"  style="text-align:right"/>
			            	<p:column colspan="" footerText="#{incidenciaBean.valorTotal}" style="text-align:right" />
			       	    	<p:column colspan="" footerText="" />
			             	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="" footerText="#{incidenciaBean.valorTotalC}" style="text-align:right" />
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>
			            	<p:column colspan="1" style="text-align:right"/>  	
			            </p:row>
			        </p:columnGroup>
			        
			        <f:facet name="footer">
					</f:facet>
					
					
			        </p:dataTable>
			    </p:panel>    
			</h:form>
		
		</ui:define>
	</ui:composition>	
</html>
