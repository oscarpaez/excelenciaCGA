<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeneral.xhtml">
		
	<ui:define name="contenido">
	
		<f:metadata>
			<f:viewParam name="frst" value="#{directorGBean.fechaConsulta}"/>
			<f:viewParam name="perIdr" value="#{directorGBean.cod}" />
			<f:event listener="#{directorGBean.listarPresupuestoJefeInterno()}" type="preRenderView" />	
		</f:metadata>
		
		<div style="height: 50px">
			<h:form style="padding: 6px">
				<h:panelGrid columns="5" style="width:100%" styleClass="pnlVenG">
					
					<p:outputLabel value="" />
					<p:outputLabel value="" />
					<p:outputLabel value="" />
					<p:outputLabel value="" />
					
					
					<p:button value="Mes de consulta: #{directorGBean.fechaConsulta}" 
						style="width:100%; opacity: .90;" disabled="true"/>
				</h:panelGrid>
			</h:form>
		</div>
		
		<h:form id="frmPlan"  >
			<p:panel>
				<h:inputHidden value="#{directorGBean.tablaFun}" id="hiddenId" />
				<f:facet name="header">
					<p:outputLabel value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
					
					<p:button icon="ui-icon-home" iconPos="right" styleClass="excel" title="Inicio"
						style="text-align: left; float:right; width:24px; height:24px; background: #ff6666;"
						outcome="/pages/ji/planji.xhtml?faces-redirect=true" />
				</f:facet>

				<p:dataTable styleClass="tblPla" id="tblPlan"
					emptyMessage="No se encontraron registros" paginator="true"
					value="#{directorGBean.listaComisionGerente}" var="gerente"
					filteredValue="#{directorGBean.listaFiltrados}"
					rows="10" paginatorPosition="bottom">

					<f:facet name="header">
						<h:outputText value="Cumplimiento Mix de linea Sucursal" />	
					</f:facet>
					
					<p:columnGroup type="header">
			            
			            <p:row>
			                <p:column colspan="1" headerText="Presupuesto" />		                
			                <p:column colspan="1" headerText="Venta" />		                
			                <p:column colspan="1" headerText="Cumplimiento %" />
			                <p:column colspan="1" headerText="DesempeÃ±o de ventas" />
			                <p:column colspan="1" headerText="Detalle" />
			            </p:row>
					</p:columnGroup>
					
					<h:inputHidden id="cedula" value="gerente.cedula" />
					<h:inputHidden id="codSap" value="gerente.id" />
					<h:inputHidden id="nombre" value="gerente.nombre" />
					
					<p:column style="font-size: 11px; text-align:right">
						<h:outputText value="#{gerente.presupuestoB}">
							<f:convertNumber locale="en_US" integerOnly="true" />
						</h:outputText>
					</p:column>

					<p:column style="font-size: 11px; text-align:right">
						<h:outputText value="#{gerente.ingresoRealB }">
							<f:convertNumber locale="en_US" />
						</h:outputText>
					</p:column>
					
					<p:column style="font-size: 11px; text-align:right">
						<h:outputText value="#{(gerente.cumplimiento lt 0) ? -gerente.cumplimiento : gerente.cumplimiento}%">
							<f:convertNumber locale="en_US"  maxFractionDigits="0"/>
						</h:outputText>
					</p:column>
					
					<p:column   style="text-align: center">
						<p:graphicImage library="images" name="#{gerente.imagen1}"  height="25" width="25" />
					</p:column>	
					
					<p:column headerText="Detalle" style="text-align:center; width:6%">
						<p:button icon="ui-icon-search"
							 outcome="/pages/ji/detalleMixLinea.xhtml?faces-redirect=true">
						    <f:param name="frst" value="#{directorGBean.fechaConsulta}"/>
						    <f:param name="perId" value="#{directorGBean.autenticacion.usuarioLogin.persona.cedula}"/>	
						</p:button>
					</p:column>

					<f:facet name="footer">
						<p:commandButton  value="Volver" onclick="history.back()" style="background: #f0ad4e"/>
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<h:form>
			<h:panelGrid columns="8">
				<p:outputLabel value="Fecha:" />
				<p:selectOneMenu value="#{directorGBean.autenticacion.fechaBusqueda}" filter="true"
					style="width:180px;" required="true">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione mes" />
					<f:selectItems value="#{directorGBean.listaFechas}" var="item"
						itemValue="#{item.valorMes}" itemLabel="#{item.mes}" />
				</p:selectOneMenu>

				<p:selectOneMenu value="#{directorGBean.autenticacion.fechaBusquedaYear}"
					style="width:100px;">
					<f:selectItem itemValue="2016" itemLabel="2016" />
				</p:selectOneMenu>

				<p:commandButton value="Buscar" update=":frmPlan:tblPlan"
					actionListener="#{directorGBean.listarPresupuestoJefeInterno()}"
					style="background: #b94a48" 
					onclick="start(); PF('pbAjax').start(); PF('pbAjax').show();" />
			</h:panelGrid>
		</h:form>
		</ui:define>
	</ui:composition>
</html>
