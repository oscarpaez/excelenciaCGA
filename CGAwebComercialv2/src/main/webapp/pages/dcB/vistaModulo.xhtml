<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeneral.xhtml">

	<ui:define name="contenido">
		<f:metadata>
			<f:event listener="#{graficasBean.desempenoVentas()}"
				type="preRenderView" />
		</f:metadata>
		<f:facet name="header">
			<p:outputLabel
				value="Bienvenido #{autenticacionBean.usuarioLogin.persona.nombre}" />
		</f:facet>
		<br />
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
					<div class="ui-grid-col-8">
						<div style="display: block; text-align: center; margin: 0 auto;">
							<p:button value="Excelencia Comercial"
								style="width:200px; height:100px"
								outcome="/pages/dcB/plandcB.xhtml?faces-redirect=true"
								disabled="#{autenticacionBean.usuarioLogin.perfil.comercial}" />
						</div>
						<br />
						<h:form id="frmDesVen" enctype="multipart/form-data">
							<p:panel style="height:350px; width:850px">
								<h:panelGrid columns="2" id="pnlDesVen">
									<p:chart type="line" model="#{graficasBean.desempenoVentas}"
										style="height:300px; width:800px" />
								</h:panelGrid>
							</p:panel>
						</h:form>
					</div>
					<div class="ui-grid-col-4">
						<p:panel style="width: 400px " styleClass="promedio">
							<h:form id="frmProVen" enctype="multipart/form-data">
								<p:outputLabel value="Promedio de venta #{graficasBean.mesActual}"
									style="color: #0000ff; font-style: italic;" />
								<br />
								<br />
								<h:panelGrid columns="2" id="pnlProVen">

									<p:outputLabel value="Venta Promedio" style="font-size: 14px; " />
									<p:inputText id="descripcion" size="15" style="color:#0000ff; opacity: .90;"
										value="#{graficasBean.promedioMes}" disabled="true">
										<f:convertNumber pattern="#,##0;(#,##0)" />
									</p:inputText>

									<p:outputLabel value="Meta Venta " style="font-size: 14px; " />
									<p:inputText id="cantidad" size="15" style="color:#0000ff; opacity: .90;"
										value="#{graficasBean.promedioVenta.meta}" disabled="true">
										<f:convertNumber pattern="#,##0;(#,##0)" />
									</p:inputText>
								</h:panelGrid>
							</h:form>
							<br />
							<p:chart type="metergauge" 	model="#{graficasBean.meterGaugeModel}"
								style="width:350px;height:250px" />
							<h:form >
								<h:panelGrid columns="2">
									<p:outputLabel  value="Presupuesto Mes " 
										    	style="font-size: 14px; " />
									<p:inputText  size="15"   style="color:#0000ff; opacity: .90;"
												value="#{graficasBean.presupuestoMes}"  disabled="true" >
												<f:convertNumber pattern="#,##0;(#,##0)"/>
									</p:inputText>
									<p:outputLabel  value="Real Mes " 
										    	style="font-size: 14px; " />
									<p:inputText  size="15"  style="color:#0000ff; opacity: .90;"
												value="#{graficasBean.realMes}"  disabled="true" >
												<f:convertNumber pattern="#,##0;"/>
									</p:inputText>
								</h:panelGrid>
							</h:form>		
						</p:panel>
						<br />

					</div>
			</div>
			<br />
			<div class="ui-grid-row">
				<div class="ui-grid-col-8">
					<h:form id="frmDesRec" enctype="multipart/form-data">
						<p:panel style="height:370px; width:850px">
							<h:panelGrid id="pnlDesRec">
								<p:chart type="line" model="#{graficasBean.desempenoRecaudo}"
									style="height:350px; width:800px" />
							</h:panelGrid>
						</p:panel>
					</h:form>
				</div>
				<div class="ui-grid-col-4">
					<p:panel style="width: 400px " styleClass="promedio">
						<h:form id="frmProDes" enctype="multipart/form-data">
							<p:outputLabel value="Promedio Descuento #{graficasBean.mesActual}"
								style="color: #0000ff; font-style: italic;" />
							<br />
							<br />
							<h:panelGrid columns="2" id="pnlProVen">

								<p:outputLabel value="Descuento Promedio"
									style="font-size: 14px; " />
								
								<p:inputText id="descripcion" size="15" style="color:#0000ff; opacity: .90;"
									value="#{graficasBean.proDescuento}%" disabled="true">
									<f:convertNumber pattern="#,##0;(#,##0)" />
								</p:inputText>

								<p:outputLabel value="Meta Descuento " style="font-size: 14px; " />
								<p:inputText id="cantidad" size="15" style="color:#0000ff; opacity: .90;"
									value="#{graficasBean.promedioVenta.metaD}%" disabled="true">
									<f:convertNumber pattern="#,##0;(#,##0)" />
								</p:inputText>
							</h:panelGrid>
						</h:form>
						<br />
						<p:chart type="metergauge" model="#{graficasBean.descuentoP}"
							style="width:350px;height:250px" />
					</p:panel>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
